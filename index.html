<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            height: 100vh;


            background: url('love.webp')center/cover no-repeat;
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(81, 221, 221);
            text-shadow: 1px 1px 4px rgb(0, 0, 0);
        }
        input{
            padding: 10px;
            margin: 5px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }
        button{
            padding: 10px 20px;
            background-color: rgb(214, 15, 95);
            width: 200px;
            border-radius: 5px;
            border: none;

        }
        #result{
            font-size: 35px;
            margin-top: 20px;
        }


    </style>
</head>
<body>
    <h1>LOVE CALCULATOR</h1>
    <input id="name1" placeholder="Enter your name">
    <input id="name2" placeholder="Enter your patner name">

    <button onclick="calculatelove()">Calculate</button>
    <div  id="result"></div>

    <script>
        function calculatelove(){
            let n1= document.getElementById("name1").value;
            let n2= document.getElementById("name2").value;
            if( n1=="" || n2=="")return ;

            let love = Math.floor(Math.random() *100) + 1;
            document.getElementById("result").innerHTML=n1+"ðŸ’•" + n2 +"=" + love+"% love";
        }
    </script>
    
</body>
</html>
